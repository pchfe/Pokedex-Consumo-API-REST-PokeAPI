<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- Font Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/aa95d54cac.js" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/pokeDetail.css">
    <link rel="stylesheet" href="src/css/teste.css">
    <link rel="stylesheet" href="src/css/pokedex.css">
    <!-- Script -->
    <script src="src/js/poke-detail.js" defer></script>
    <script src="src/js/pokemon-model.js" defer></script>
    <script src="src/js/poke-api.js" defer></script>
    <script src="src/js/main.js" defer></script>
</head>
<body>
    
    <section class="content cS">
        <div class="header">
            <img src="assets/poke.png">
            <h1>Pokedex</h1>
        </div>
        
        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons aqui ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
            <div class="load"></div>
        </div>

        <div class="window">

            <div class="window-content" id="window-content">
                <div class="top" id="top">
                    <span class="material-symbols-outlined icon-back closeModalBtn">keyboard_backspace</span>
                    <i class="fa-regular fa-heart icon-heart" id="icon-heart"></i>
                </div>

                <div class="header-detail">
                    <!--  -->
                </div>

                <div class="main-detail" id="main-detail">
                    <img id="pokebola" src="assets/poke.png">
                    <div class="poke-img" id="poke-img">
                        <!-- Imagem do pokemon -->
                    </div>
                    <div class="titles">
                        <ul>
                            <li>About</li>
                            <li>Base Stats</li>
                            <li>Evolution</li>
                            <li>Moves</li>
                        </ul>
                    </div>
                    <div class="description" id="description">
                        <table class="table-one">
                            <!-- detalhes pokemons -->
                        </table>
                        <p id="breeding">Breeding</p>
                        <table class="table-two">
                            <tbody>
                                <tr>
                                    <th>Gender</th>
                                    <td>
                                        <span class="material-symbols-outlined icon-gender male">male</span>
                                        <span class="material-symbols-outlined icon-gender female">female</span>
                                    </td>
                                </tr>
                                <tr id="thTableTwo">
                                    <!-- Egg groups -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        
    </section>
    
    <!-- JS -->
</body>
</html>
